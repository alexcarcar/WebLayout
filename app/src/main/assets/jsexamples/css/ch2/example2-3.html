<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SVG Images within HTML</title>
    <style type="text/css">
		body {
			background: #222;
			color: white;
			margin: 0; padding: 0;
			font-family: sans-serif;
		}
		header, main {
			border-bottom: dashed yellow;
		}
		header {
			min-height: 12em;
			font-family: serif;
		}
		header h1 {
			margin: 0;
			color: red;
			text-shadow: yellow 0 0 4px, orange 0 0 2px;
			font-size: 500%;
		}
		header img {
			height: 10em;
			float: left;
			margin: 1em 2em;
		}
		p { padding: 0.5em; }


    </style>
</head>
<body>
<header>
    <img src="../ch1/example1-8.svg" role="img" alt="Traffic Light"/>
    <h1>Alex's Towing</h1>
</header>
<main>
    <p>Main text goes here, but <em>WOW</em> look at that image in the header!</p>
</main>
</body>
</html>
