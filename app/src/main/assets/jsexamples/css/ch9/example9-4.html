<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Using SVG Icons from a Sprite Sheet with Views</title>
	<link rel="stylesheet" type="text/css" href="sprites-suits.css" />
</head>
<body>
	<h2>Card suits</h2>
	<figure role="img" aria-label="The four card suits">
		<img class="icon float big" src="suits-views.svg#spade" />
		<img class="icon float big" src="suits-views.svg#heart" />
		<img class="icon float big" src="suits-views.svg#club" />
		<img class="icon float big" src="suits-views.svg#diamond" />
	</figure>
	<p>In playing cards, a suit is one of several categories into which the coards of the deck are divided.</p>
	<p>The four suits in the French deck&mdash;also used in most English-speaking countries&mdash;are
		spades or <i lang="fr">piques</i>
		(<img class="icon inline" src="suits-views.svg#spade" alt="a black spade" width="16" height="16"/>),
		hearts or <i lang="fr">couers</i>
		(<img class="icon inline" src="suits-views.svg#heart" alt="a red heart" width="16" height="16"/>),
		clubs or <i lang="fr">tr&egrave;les</i>
		(<img class="icon inline" src="suits-views.svg#club" alt="a black club" width="16" height="16"/>),
		diamonds or <i lang="fr">carreaux</i>
		(<img class="icon inline" src="suits-views.svg#diamond" alt="a red diamond" width="16" height="16"/>).
	</p>
</body>
</html>
