<svg xmlns="http://www.w3.org/2000/svg" xml:lang="en" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 200 200" width="2.5in" height="2.5in">
    <title>Dark Blurred Halo</title>
    <filter id="halo-dark">
        <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur" />
        <feFlood flood-color="#fe7" />
        <feComposite in2="blur" operator="in" />
        <feMerge>
            <feMergeNode />
            <feMergeNode />
            <feMergeNode />
            <feMergeNode in="SourceGraphic" />
        </feMerge>
    </filter>

    <use xlink:href="suits-symbols.svg#heart" fill="mediumVioletRed" x="10" y="10"
        filter="url(#halo-dark)" width="180" height="180" />
</svg>