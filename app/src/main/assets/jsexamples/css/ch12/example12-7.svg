<svg xmlns="http://www.w3.org/2000/svg" xml:lang="en" xmlns:xlink="http://www.w3.org/1999/xlink"
    width="200px" height="200px" viewBox="0 0 200 200">
    <title>Asymmetrical Relected Radial Gradient</title>
    <radialGradient id="ripples" spreadMethod="reflect" cx="20%" cy="50%" r="10%" fx="15%">
        <stop stop-color="lightBlue" offset="0.2" />
        <stop stop-color="lightSlateBlue" offset="0.6" />
        <stop stop-color="darkSlateBlue" offset="1" />
    </radialGradient>
    <rect width="100%" height="100%" rx="10%" fill="url(#ripples)" />
</svg>	