<svg xmlns="http://www.w3.org/2000/svg" height="320px" width="140px">
    <title xml:lang="en">CSS-Styled Stoplight</title>
    <style type="text/css">
        rect, circle {
        stroke: black;
        stroke-width: 3;
        }
        .light {
        stroke-width: 2;
        }
    </style>
    <rect x="20" y="20" width="100" height="280" fill="blue" />
    <g>
        <circle class="light" cx="70" cy="80" r="30" fill="red" />
        <circle class="light" cx="70" cy="160" r="30" fill="yellow" />
        <circle class="light" cx="70" cy="240" r="30" fill="#40CC40" />
    </g>
</svg>
