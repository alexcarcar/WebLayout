<svg xmlns="http://www.w3.org/2000/svg" xml:lang="en" xmlns:xlink="http://www.w3.org/1999/xlink"
    width="400px" height="600px" viewBox="0 0 400 600">
    <title>The Authors of Using SVG with CSS3 and HTML5</title>
    <style type="text/css">
        text {
        font: 20px Tahoma, san-serif;
        text-anchor: middle;
        fill: darkRed;
        }
        .bird-colors rect { fill: #5f6cb9; }
        .bird-colors text { fill: #bbde60; }
        .theme-colors rect { fill: #00aa99; }
        .theme-colors text { fill: white; }
    </style>
    <svg viewBox="50 5 500 750" width="50%" height="50%">
        <image height="900" width="600" aria-label="Using SVG cover image"
            xlink:href="elizabeth_i.jpg" />
    </svg>
    <g class="bird-colors">
        <rect x="50%" height="50%" width="50%" />
        <text x="75%" y="45" dy="-0.5em">Amelia
            <tspan x="75%" dy="1em">Bellamy-Royds</tspan>
        </text>
        <image x="50%" y="80" height="220" width="200" preserveAspectRatio="xMidYMax meet"
            aria-label="Amelia in the sunshine" xlink:href="elizabeth_i.jpg" />
    </g>
    <g class="bird-colors">
        <rect x="50%" height="50%" width="50%" />
        <text x="25%" y="345">Kurt Cagle</text>
        <image y="380" height="220" width="200" preserveAspectRatio="xMidYMax meet"
            aria-label="Kurt in a top had" xlink:href="elizabeth_i.jpg" />
    </g>
    <g class="theme-colors">
        <rect x="50%" height="50%" width="50%" />
        <text x="75%" y="345">Dudley Storey</text>
        <image x="50%" y="380" height="220" width="200" preserveAspectRatio="xMidYMax meet"
            aria-label="Dudley, re-imagined as a tiny warrior" xlink:href="elizabeth_i.jpg" />
    </g>
</svg>