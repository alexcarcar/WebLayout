<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Using SVG Icons from an External File</title>
    <link rel="stylesheet" type="text/css" href="../ch9/sprites-suits.css"/>
    <style type="text/css">
		.icon 		{ overflow: visible; }
		.icon.float	{ border-radius: 50%; }
		.black		{ fill: #222; }
		.red		{ fill: #b00; }
		.big.black	{ stroke: gray; }
		.big.red	{ stroke: #d33; }


    </style>
</head>
<body>
<h2>Card suits</h2>
<figure role="img" aria-label="The four card suits">
    <svg class="icon float big black">
        <use xlink:href="suits-symbols.svg#spade"
             x="10%" y="10%" width="80%" height="80%"/>
    </svg>
    <svg class="icon float big red">
        <use xlink:href="suits-symbols.svg#heart"
             x="10%" y="10%" width="80%" height="80%"/>
    </svg>
    <svg class="icon float big black">
        <use xlink:href="suits-symbols.svg#club"
             x="10%" y="10%" width="80%" height="80%"/>
    </svg>
    <svg class="icon float big red">
        <use xlink:href="suits-symbols.svg#diamond"
             x="10%" y="10%" width="80%" height="80%"/>
    </svg>
</figure>
<p>In playing cards, a suit is one of several categories.</p>
<p>The four suits in the standard French deck&mdash;also used in most English-speaking countries&mdash;are
    spades or <i lang="fr">piques</i>
    (
    <svg class="icon inline black" width="1em" height="1em" role="img"
         aria-label="a black spade">
        <use xlink:href="suits-symbols.svg#spade"/>
    </svg>
    ),

    hearts or <i lang="fr">couers</i>
    (
    <svg class="icon inline red" width="1em" height="1em" role="img"
         aria-label="a red heart">
        <use xlink:href="suits-symbols.svg#heart"/>
    </svg>
    ),

    clubs or <i lang="fr">tr&egrave;fles</i>
    (
    <svg class="icon inline black" width="1em" height="1em" role="img"
         aria-label="a black club">
        <use xlink:href="suits-symbols.svg#club"/>
    </svg>
    ),

    and diamonds or <i lang="fr">carreaux</i>
    (
    <svg class="icon inline red" width="1em" height="1em" role="img"
         aria-label="a red diamond">
        <use xlink:href="suits-symbols.svg#diamond"/>
    </svg>
    ).
</p>
</body>
</html>
