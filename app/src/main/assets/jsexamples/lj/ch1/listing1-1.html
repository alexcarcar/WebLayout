<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="listing1-1.css">
	<title>HTML and CSS Example</title>
	<!-- this is an HTML comment...
		which can span multiple lines. -->
	<style type="text/css">
		body: {
			color: red;
		}
		/* this is a CSS comment...
			which can span multiple lines. */
	</style>
	<script type="text/javascript">
		console.log("echo"); // back in JavaScript...
		/* ...so both inline and block comments
			are supported. */
	</script>
</head>
<body>
	<h1>My first application!</h1>
	<p>Welcome to <i>Learning JavaScript</i></p>
	<script type="text/javascript" src="listing1-1.js"></script>
</body>
</html>
