<!DOCTYPE html>
<html>
<head>
	<title>forLoopVar</title>
	<meta charset="utf-8"/>
</head>
<body>
	<span id="container"></div>
	<script type="text/javascript">
		var div, container = document.getElementById('container')
		// for (var i=0; i<5; i++) {
		// ----- if "var" is used all the onclicks are equal to 5
		// ----- with let the value of i is binded to each div appropriately
		for (let i=0; i<5; i++) {
			div = document.createElement('div')
			div.onclick = function() {
				alert('This is box #' + i)
			}
			div.innerText = "###"
			container.appendChild(div)
		}
	</script>
</body>
</html>
